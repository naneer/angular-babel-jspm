<md-toolbar>
  <div class="md-toolbar-tools">
    
  </div>
</md-toolbar>

<md-content class="md-padding">
  <div layout="column" layout-align="center center">
    <h2 class="md-display-4">Escoffier</h2>
    <md-input-container>
      <label>Email</label>
      <input type="email" ng-model="ctrl.email" />
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input type="password" ng-model="ctrl.password" />
    </md-input-container>
    <md-input-container>
      <label>Confirm Password</label>
      <input type="password" ng-model="ctrl.confirmpassword" />
    </md-input-container>
    <md-button ng-click="ctrl.login()" class="md-raised md-primary" aria-label="login">
      join
    </md-button>
  </div>
</md-content>
