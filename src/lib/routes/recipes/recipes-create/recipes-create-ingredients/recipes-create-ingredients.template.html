<div layout="column" layout-align="center center">
  <h3>Ingredient</h3>
  <h3>
<!--       <span ng-show="ctrl.wholeNumber > 0">{{ ctrl.wholeNumber }} </span>
      <span ng-hide="ctrl.wholeNumber > 0">Test </span>-->
      <span ng-show="ctrl.partNumber > 0">{{ ctrl.partNumber | number: 2 | fraction }}</span>
      <span ng-hide="ctrl.unit === null">{{ ctrl.unit.shortname }}</span>
      <span ng-hide="ctrl.name === null">{{ ctrl.name }}</span>
  </h3>
</div>


<md-divider></md-divider>
<div layout="row" layout-align="center center">
  <md-select ng-model="ctrl.selectNumber" ng-model-options="{ getterSetter: true }" placeholder="add a fraction"  
             style="margin-top: 0;">
    <md-option ng-value="0">-</md-option>
    <md-option ng-value="decimal" ng-repeat="decimal in ctrl.decimals">{{ decimal | number: 4 | fraction }}</md-option> 
  </md-select>
  <md-select ng-model="ctrl.unit" placeholder="unit" style="margin-top:0;">
    <md-option ng-value=""></md-option>
    <md-option ng-value="measurement" ng-repeat="measurement in ctrl.measurements">{{ measurement.shortname }}</md-option>
  </md-select>
  <md-input-container>
    <label>Name</label>
    <input type="text" name="name" ng-model="ctrl.name" required />
  </md-input-container>
</div>
