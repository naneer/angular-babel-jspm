<div layout="row" layout-align="center center" layout-fill>
    <h3>Makes <span ng-if="ctrl.servings > 0">{{ ctrl.servings }}</span><span ng-if="ctrl.servings <= 0">_</span> servings</h3>
</div>

<md-content class="md-padding">
<md-divider></md-divider>
<div layout="column" layout-align="center center">
  <md-subheader>Use Quick Presets</md-subheader>
</div>
<div layout="row" layout-align="space-around start">
  <md-button class="md-fab md-primary" aria-label="Add 1 Serving" ng-click="ctrl.setServingsAndApply(1)">1</md-button>
  <md-button class="md-fab md-primary" aria-label="Add 2 Servings" ng-click="ctrl.setServingsAndApply(2)">2</md-button>
  <md-button class="md-fab md-primary" aria-label="Add 4 Servings" ng-click="ctrl.setServingsAndApply(4)">4</md-button>
</div>
</md-content>

<md-content class="md-padding">
<md-divider></md-divider>
<div layout="column" layout-align="center center">
  <md-subheader>or Manually Enter</md-subheader>
  <form name="ctrl.manualForm" ng-submit="ctrl.setServingsManual()" novalidate>
    <div layout="center" layout-align="">
    <md-input-container>
      <label>Number of Servings</label>
      <input ng-model="ctrl.manualServings" name="manualServings" type="number" required ng-minlength="0" min="0" />
      <div ng-messages="ctrl.manualForm.manualServings.$error" ng-if="ctrl.manualForm.$submitted || ctrl.manualForm.manualServings.$dirty">
        <div ng-message="number">
          Not A Number
        </div>
        <div ng-message="min">
          Can't enter negative numbers
        </div>
      </div>
    </md-input-container>
    <md-button class="md-primary" arial-label="Manual Enter Servings">enter</md-button>
    </div>
  </form>
</div>
</md-content>

<md-content class="md-padding">
  <md-divider></md-divider>
  <div layout="column" layout-align="center center">
    <md-subheader>Continue</md-subheader>
    <md-button class="md-icon-button md-primary" ng-click="ctrl.applyToRecipe()" aria-label="next"><md-icon class="md-font-icon fa fa-chevron-right fa-2x"></md-icon></md-button>
  </div>
</md-content>
