<md-toolbar>
  <div class="md-toolbar-tools">
    
  </div>
</md-toolbar>

<md-content class="md-padding">
  <div layout="column" layout-align="center center">
    
    <form name="ctrl.form" ng-submit="ctrl.login()" novalidate>
      
      <div layout="column" layout-align="center center">
        <h2 class="md-display-4">Escoffier</h2>
        <md-input-container>
          <label>Email</label>
          <input type="email" ng-model="ctrl.email" required />
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model="ctrl.password" required />
        </md-input-container>
        <md-button class="md-raised md-primary" aria-label="login">
          login
        </md-button>
        <p>{{ ctrl.error }}</p>
      </div>
    
    </form>
    <md-button class="" ui-sref="join" arial-label="join">
      Create a free account
    </md-button>
    
  </div>
</md-content>
